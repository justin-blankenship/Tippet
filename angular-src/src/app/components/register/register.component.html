<div class="mt-3 col text-center mx-auto">
  <h2 class="page-header"> User Registration</h2>
</div>

<form (submit)="onRegisterSubmit()">
	<div class="form-group">
		<label for="inputName">Name</label>
		<input type="text" class="form-control" id="inputName" [(ngModel)]="name" name="name" placeholder="Type Your Name"> 
	</div>

	<div class="form-group">
    	<label for="inputUsername">Username</label>
    	<input type="text" class="form-control" id="inputUsername" [(ngModel)]="username" name="username" placeholder=" Type Your Username">
  	</div>

	<div class="form-group">
  		<label for="inputEmail">Email address</label>
  		<input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" [(ngModel)]="email" name="email" placeholder="Type Your Email">
    	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  	</div>

  	<div class="form-group">
    	<label for="inputPassword">Password</label>
    	<input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" name="password" placeholder=" Type Your Password">
  	</div>

  	<button type="submit" class="btn btn-primary">Submit</button>

</form>
