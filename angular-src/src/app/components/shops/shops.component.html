<!-- img-fluid -->
<div *ngIf="user" class="container">

	<div class="mt-20 col text-center mx-auto">
		<h2 class="page-header">Hello {{user.name}}.</h2>
		<h3>Use this map to find fly shops near you.</h3>	
	</div>

	<div *ngIf="lat && lng" class="mt-3">
		<agm-map [latitude]="lat" [longitude]="lng">
			
			<agm-marker 
			[latitude]="lat" 
			[longitude]="lng">
				
				<agm-info-window>
					<strong>You Are Here</strong>
				</agm-info-window>

			</agm-marker>

			<agm-marker 
			*ngFor="let p of pins"
			[latitude]="p.lat" 
			[longitude]="p.lng">
				
				<agm-info-window>
					<strong>{{p.name}}</strong>
					<p>{{p.address}}</p>
					<p>{{p.street}}</p>
					<p>{{p.czs}}</p>
				</agm-info-window>
				
			</agm-marker>

		</agm-map>
	</div>

</div>
