<div *ngIf="user" class="container">

	<div class="mt-3 col text-center mx-auto">
		<h2 class="page-header">Hello {{user.name}}.</h2>
		<h1 class="h4 mb-3 font-weight-normal">Here are some fly shops and guide services near you.</h1>	
	</div>

	<div *ngIf="lat && lng" class="mt-3">
		<agm-map 
			[latitude]="lat" 
			[longitude]="lng"
			[zoom]="10">
			
			<agm-marker 
			[latitude]="lat" 
			[longitude]="lng">
				
				<agm-info-window #infoWindow>
					<strong>You Are Here</strong>
				</agm-info-window>

			</agm-marker>

			<agm-marker 
			*ngFor="let pin of pins; let i = index" 
			(markerClick)="showInfoWindow(infoWindow, i)"
			[latitude]="pin.lat" 
			[longitude]="pin.lng">
				
				<agm-info-window #infoWindow>
					<strong>{{pin.name}}</strong><br>
					<span>{{pin.street}}<br>{{pin.czs}}<br>{{pin.phone}}</span>
				</agm-info-window>
				
			</agm-marker>

		</agm-map>
	</div>

</div>
