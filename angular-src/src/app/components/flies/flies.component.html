<div class="container">
	<h1>Fly List</h1>
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Type</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let fly of flies">
				<td>{{ fly.title }}</td>
				<td>{{ fly.flyType }}</td>
				<td>Show Detail</td>
			</tr>
		</tbody>
	</table>
</div>

<h2>Fly Details</h2>
<ul *ngFor="let fly of flies">
	<li>{{fly.id}}. {{fly.name}} - {{fly.gender}}</li>
</ul>
