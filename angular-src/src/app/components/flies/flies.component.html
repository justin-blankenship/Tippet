<div class="mt-3 col text-center mx-auto">
	<h2 class="page-header">Fly Database</h2>
</div>

<br>


	<table class="table table-bordered table-inverse table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Size Range</th>
				<!-- <th>Details</th> -->
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let fly of flies">
				<td>{{ fly.name }}</td>
				<td>{{ fly.flyType }}</td>
				<td>{{ fly.size }}</td>
				<!-- <td>Show</td> -->
			</tr>
		</tbody>
	</table>
