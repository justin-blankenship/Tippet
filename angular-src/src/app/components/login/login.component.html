<div class="mt-3 col text-center mx-auto">
<h2 class="page-header">Members Area</h2>
</div>

<div class="text-center">
  <form (submit)="onLoginSubmit()" class="form-signin">
    <img class="mb-4" src="assets/logo.png" alt="Tippet Logo" width="170" height="120">
    <h1 class="h4 mb-3 font-weight-normal">Please Sign In</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember Me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    <h1 class="h4 mt-5 mb-3 font-weight-normal">Not a member?</h1>
    <button *ngIf="!authService.loggedIn()" routerLink="/register" class="btn btn-lg btn-primary btn-block nav-link">Register</button>
  </form>
</div>
